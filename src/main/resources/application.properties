# Application Name
spring.application.name=finance-manager

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_manager
spring.datasource.username=finance_user 
spring.datasource.database=finance_manager
spring.datasource.password=***REMOVED***
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.finance=DEBUG
logging.level.org.springframework.security=DEBUG

# Security for development
spring.security.user.name=admin
spring.security.user.password=***REMOVED***
